<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0ceeca1f1f.js" crossorigin="anonymous"></script>
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <h1 id="time">00 : 00 : 00</h1>
        <div class="music">
            <span onclick="Reset();"><i class="fa-solid fa-repeat"></i></span>
            <span onclick="startTime();"><i class="fa-solid fa-circle-play"></i></span>
            <span onclick="Pause();"><i class="fa-solid fa-circle-pause"></i></span>
        </div>
    </div>

    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let time = document.getElementById("time");
        let timer = null;

        function displayTime(){
            seconds++;
            if(seconds==60){
                minutes++;
                seconds = 0;
                if(minutes==60){
                    hours++;
                    minutes = 0;
                }
            }
            let h = hours<10 ? "0" + hours : hours;
            let m = minutes<10 ? "0" + minutes : minutes;
            let s = seconds<10 ? "0" + seconds : seconds;
            time.innerHTML = h + " : " + m + " : " + s;  
        }

        function startTime(){
            if(timer!=null){
                clearInterval(timer);
            }
            timer = setInterval(displayTime, 1000);
        }

        function Reset(){
            clearInterval(timer);
            [seconds, minutes, hours] = [0,0,0];
            time.innerText= '00 : 00: 00';
        }

        function Pause(){
            clearInterval(timer);
        }
        
    </script>
</body>
</html>
